<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>
    <form method="POST">
        <label>Event Title</label>
        <input type="text" name="event" placeholder="enter event name...">
        <br><br>
        <label>Event Description</label><br>
        <textarea rows="10" cols="20" name="eventDescription" placeholder="enter event description..."></textarea>
        <br><br>
        <label>Date</label>
        <input type="date" name="eventDate">
        <br><br>
        <label>Venue</label>
        <input type="text" name="eventVenue" placeholder="enter event venue...">
        <br><br>
    </form>
</body>
</html>
